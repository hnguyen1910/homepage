{% extends 'base.html' %}
{% block title %}404 Not Found{% endblock %}
{% block ext %}
<style>
* {
	padding-left: 10px;
	margin-left:10px;

}

h1 {
	text-align:center;
	font-size: 50px;
	font-family:sans-serif;
	color:gray;
}

p {
	text-align:center;
}
	
h3 {
	text-align:center;
	font-family:sans-serif;
	font-size:20px;
	

}
	
</style>

{% endblock %}
{% block cpr %}{% endblock %}
{% block content %}
<h1><strong>404</strong></h1>
<h3><strong>404 Không tìm thấy</strong></h3>
<p>Hình như bạn bị lạc rồi thì phải,thử quay lại trang trước hoặc đến trang chủ xem</p>
<div class="field is-grouped has-addons-centered has-addons">
	<button class="button is-hovered" onclick="history.back()">
		<span class="icon is-left">
			<i class="fas fa-arrow-rotate-left"></i>
		</span>
		<span>Quay lại</span>
	</button> 
	<a href="{{ url_for('home') }}">
		<button class="button is-hovered is-warning">
			<span class="icon is-left">
				<i class="fas fa-house"></i>
			</span>
			<span>Trang chủ</span>
		</button>
	</a>
</div>
{% endblock %}
